<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <h1>Kalkylator</h1>
    </div>
    <div>
            <label for="firstNumber"></label>
            <input type="text" id="firstNumber" placeholder="Ange fÃ¶rsta talet" name="firstNumber" required>
            <label for="secondNumber"></label>
            <input type="text" id="secondNumber" placeholder="Ange andra talet" required>
            <br>
            <button id="add" onclick="calculate('+')">Addera</button>
            <button id="sub" onclick="calculate('-')">Subtrahera</button>
            <button id="mult" onclick="mult('*')">Multiplicera</button>
            <button id="div" onclick="div('/')" >Dividera</button>
       
       
    </div>
    <div>
        <h2>Historik</h2>
        <p></p>
    </div>
    <div>
        <h2>Statistik</h2>
        <p id="addCounter">Antalet additioner: 0</p>
        <p id="subCounter">Antalet subtraktioner: 0</p>
        <p id="multCounter">Antalet multiplikationer: 0</p>
        <p id="divCounter">Antalet divisioner: 0</p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
